<!--
    Screen 2 of the wizard
-->
<template>
    <lightning-card title="Page 2">
        <div class="slds-m-around_medium">
            <lightning-input label="Your cat's name" value={catName} onchange={catNameChangeHandler} class="slds-m-bottom_large"></lightning-input>
            <lightning-button onclick={goToPreviousPage} label="back"></lightning-button>
            <lightning-button onclick={goToNextPage} label="next"></lightning-button>
        </div>
    </lightning-card>
</template>
